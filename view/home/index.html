<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/home/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/home/func.js"></script>
        <script type="text/javascript" src="js/home/script.js"></script>
        <title>TapTap Home Page</title>
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <div class="logo">
                    <h1 class="name"><a href="/">TapTap</a></h1>
                </div>
                <div class="menu">
                    <ul>
                        <a href=""><li>Be a Tour Guide</li></a>
                        <a href=""><li>Contact</li></a>
                        <a href=""><li>About</li></a>
                        <a href="#"><li id="sign_in">Sign In</li></a>
                    </ul>
                </div>
            </div>
            <header>
                <div class="dark_img">
                    <div class="Hcontent">
                        <h1 class="name">TapTap</h1>
                        <br/>
                        <p class="text">Woke in a local shoes and make your own story</p>
                        <br/>
                        <button type="button" class="button" id="BALocal">Become a Local</button>
                    </div>
                </div>
                <footer>
                    <ul>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Send Feedback</a></li>
                    </ul>
                </footer>
            </header>
            <div class="content">
                <div class="view">
                    <h1>Categories</h1>
                    <div class="wrap">

                        <div class="box">
                            <div class="img" style="background-image: url(../../img/home/img1.jpg)">
                            </div>
                            <div class="info">
                                History
                            </div>
                        </div>
                        <div class="box">
                            <div class="img" style="background-image: url(../../img/home/img2.jpg)">

                            </div>
                            <div class="info">
                                Nature
                            </div>
                        </div>
                        <div class="box">
                            <div class="img" style="background-image: url(../../img/home/img3.jpeg)">

                            </div>
                            <div class="info">
                                Food and Drinks
                            </div>
                        </div>
                        <div class="box">
                            <div class="img" style="background-image: url(../../img/home/img4.webp)">

                            </div>
                            <div class="info">
                                Entertainment
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="sign_in_modal">
            <div class="content">
                <div class="header">
                    <div class="box_name">
                        Sign In
                    </div>
                </div>
                <div class="box_other">
                    <div class="form">
                        <input type="text" name="" value="" placeholder="Username">
                        <div class="space"></div>
                        <input type="password" name="" value="" placeholder="Password">
                        <div class="space"></div>
                        <input type="submit" name="" value="Sign In">
                        <!-- <div class="space"></div> -->
                        <!-- <a href="" class="fup">Forgot Username / Password?</a> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
